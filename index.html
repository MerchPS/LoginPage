<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFlip Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #4a00e0;
            --secondary-color: #8e2de2;
            --accent-color: #00c6ff;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --form-bg: rgba(255, 255, 255, 0.15);
            --border-color: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        .dark-mode {
            --text-color: #f5f5f5;
            --bg-color: #121212;
            --form-bg: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --input-bg: rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book {
            position: relative;
            width: 850px;
            height: 550px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .page {
            position: absolute;
            width: 425px;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px var(--shadow-color);
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .front {
            z-index: 2;
        }

        .back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .flipped .front {
            transform: rotateY(-180deg);
        }

        .flipped .back {
            transform: rotateY(0deg);
            z-index: 3;
        }

        .form-container {
            width: 100%;
            height: 100%;
            background: var(--form-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: var(--input-bg);
            border: none;
            border-radius: 50px;
            outline: none;
            color: white;
            font-size: 16px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .remember-forgot input {
            margin-right: 8px;
            accent-color: var(--accent-color);
        }

        .remember-forgot a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(142, 45, 226, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: white;
            font-size: 14px;
        }

        .switch-form a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch-form a:hover {
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(0, 198, 255, 0.7);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: var(--form-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .toggle-thumb {
            width: 22px;
            height: 22px;
            background: linear-gradient(45deg, #ffeb3b, #ff9800);
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .dark-mode .toggle-thumb {
            left: 33px;
            background: linear-gradient(45deg, #3a3a3a, #6d6d6d);
        }

        .toggle-thumb i {
            font-size: 12px;
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--form-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-book {
            width: 100px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 1s ease;
        }

        .loading-page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
            transform-origin: left center;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .loading-text {
            margin-top: 30px;
            font-size: 18px;
            color: var(--text-color);
            font-weight: 500;
        }

        @media (max-width: 900px) {
            .book {
                width: 400px;
                height: 600px;
            }
            
            .page {
                width: 400px;
            }
            
            .form-container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .book {
                width: 350px;
                height: 550px;
            }
            
            .page {
                width: 350px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .input-group input {
                padding: 12px 12px 12px 40px;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-thumb">
            <i class="fas fa-sun"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="book" id="book">
            <!-- Login Page (Front) -->
            <div class="page front">
                <div class="form-container">
                    <h2 class="form-title">Login to Your Account</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox">
                                Remember me
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn" id="loginBtn">Login</button>
                        <div class="switch-form">
                            <p>Don't have an account? <a id="goToRegister">Create one</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Register Page (Back) -->
            <div class="page back">
                <div class="form-container">
                    <h2 class="form-title">Create an Account</h2>
                    <form id="registerForm">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-user-circle"></i>
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required minlength="6">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm Password" required minlength="6">
                        </div>
                        <button type="submit" class="btn" id="registerBtn">Register</button>
                        <div class="switch-form">
                            <p>Already have an account? <a id="goToLogin">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-book">
            <div class="loading-page"></div>
        </div>
        <p class="loading-text">Opening the book...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const book = document.getElementById('book');
            const goToRegister = document.getElementById('goToRegister');
            const goToLogin = document.getElementById('goToLogin');
            const themeToggle = document.getElementById('themeToggle');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toast = document.getElementById('toast');
            const loadingScreen = document.getElementById('loadingScreen');
            const starsContainer = document.getElementById('stars');
            
            // Buas efek bintang
            createStars();
            
            // Tampilkan loading screen pertama kali
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2500);
            
            // Flip to Register
            goToRegister.addEventListener('click', () => {
                book.classList.add('flipped');
            });
            
            // Flip back to Login
            goToLogin.addEventListener('click', () => {
                book.classList.remove('flipped');
            });
            
            // Toggle Dark/Light Mode
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Simpan preferensi tema
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Cek preferensi tema yang disimpan
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // Ripple effect untuk tombol
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Validasi form login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                const password = this.querySelector('input[type="password"]').value;
                
                // Simulasi proses login
                showToast('Welcome back!');
            });
            
            // Validasi form register
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = this.querySelectorAll('input[type="password"]')[0].value;
                const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
                
                if (password !== confirmPassword) {
                    showToast('Passwords do not match!', true);
                    return;
                }
                
                // Simulasi proses registrasi
                showToast('Account created successfully!');
                
                // Balik ke halaman login setelah registrasi
                setTimeout(() => {
                    book.classList.remove('flipped');
                }, 1500);
            });
            
            // Fungsi untuk menampilkan toast notification
            function showToast(message, isError = false) {
                toast.textContent = message;
                toast.style.background = isError 
                    ? 'linear-gradient(45deg, rgba(229, 57, 53, 0.8), rgba(211, 47, 47, 0.8))' 
                    : 'linear-gradient(45deg, rgba(76, 175, 80, 0.8), rgba(56, 142, 60, 0.8))';
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Fungsi untuk membuat efek bintang
            function createStars() {
                const starsCount = 150;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // Efek parallax untuk latar belakang
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
            });
        });
    </script>
</body>
</html>
